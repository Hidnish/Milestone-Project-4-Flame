<div class="toast custom-toast radius-10" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="toast-header bg-white text-dark radius-10">
        <strong class="mr-auto text-success">Success!</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        <div class="row">
            <div class="col">
                {{ message }}
            </div>
        </div>
        {% if grand_total %}
            <hr class="mt-1 mb-3">
            <p class="text-black py-1">Your Cart ({{ product_count }})</p>
            <div class="cart-notification-wrapper">
                {% for item in cart_items %}
                    <div class="row">
                        <div class="col-3 my-1">
                            <img class="w-100" src="{{ item.product.image.url }}">
                        </div>
                        <div class="col-9">
                            <p class="my-0"><strong>{{ item.product.name }}</strong></p>
                            <p class="my-0 small text-muted">Qty: {{ item.quantity }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col">
                    <hr class="mt-1 mb-3">
                    <strong><p class="mt-3 mb-2 text-black">
                        Total (Exc. delivery): <span class="float-right">${{ total|floatformat:2 }}</span>
                    </p></strong>
                    <a href="{% url 'view_cart' %}" class="btn btn-block border border-secondary radius-20 scale-small bg-dark-02">
                        <span class="text-uppercase">Go To Secure Checkout</span>
                        <span class="icon">
                            <i class="fas fa-lock"></i>
                        </span>
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
