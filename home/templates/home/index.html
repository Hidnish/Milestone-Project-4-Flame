{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="home-container container-fluid">
    <div class="row h-100 justify-content-center text-center text-white">
        <div class="col-12 my-auto pt-5">
            <h1 class="display-1 t-shadow logo-font pb-1"><i class="fas fa-fire display-3"></i> Flame</h1>
            <p class="h3 font-weight-normal t-shadow pb-5">
                Taking care of your home's heating with the finest quality. <br>
                At the best price.
            </p>
            <h4>
                <a href="{% url 'products' %}" class="btn btn-large btn-products py-3 text-white scale">
                    Shop Now
                </a>
            </h4>
        </div>
    </div>
</div>
<div class="container-fluid py-2">
    <div class="row h-100 d-flex justify-content-around vh-65">
        <div class="col-12 col-lg-4 d-flex justify-content-center p-2">
            <a class="bg-pellet radius-10 mb-3 h-100 w-100" href="{% url 'products' %}?category=pellet_stoves">
            </a>
        </div>
        <div class="col-12 col-lg-4 d-flex justify-content-center p-2">
            <a class="bg-wood radius-10 mb-3 h-100 w-100" href="{% url 'products' %}?category=wood_stoves">
            </a>
        </div>
        <div class="col-12 col-lg-4 d-flex justify-content-center p-2">
            <a class="bg-gas radius-10 mb-3 h-100 w-100" href="{% url 'products' %}?category=gas_stoves">
            </a>
        </div>
    </div>
</div>
{% endblock %}
